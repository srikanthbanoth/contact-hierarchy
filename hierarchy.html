<template>
	<lightning-card title="Contact Hierarchy" icon-name="standard:contact">
		<!-- <lightning-button class="slds-p-around_medium lgc-bg" variant="brand" label="Generate Tree"
			title="generate tree" onclick={handletree}>
		</lightning-button> -->
		<div class="slds-grid">
			<div class="slds-col slds-size_4-of-12">
				<template if:true={newData}>
					<template for:each={newData} for:item="person">
						<p key={person.Id} class="sidebar" data-id={person.Id} onclick={handletree}>{person.Name}</p>
					</template>
				</template>
			</div>
			<template if:true={items}>
				<div class="clt slds-col slds-size_8-of-2">
					<ul class="slds-list_dotted">
						<template for:each={items} for:item="person">
							<li key={person.label}>

								<div class="card">
									<div>
										<p>Name&nbsp; : <b>{person.label}</b></p>
										<p>{person.email}</p>
									</div>
									<div class="useravatar">
										<lightning-avatar variant="circle" size="large"
											src="https://w7.pngwing.com/pngs/340/946/png-transparent-avatar-user-computer-icons-software-developer-avatar-child-face-heroes-thumbnail.png"
											initials="AW" fallback-icon-name="standard:person_account">
										</lightning-avatar>
										<!-- Avatar Variants -->

									</div>
								</div>


								<template if:true={person.expanded}>
									<c-treecom inside={person.items}></c-treecom>
								</template>


							</li>
						</template>
					</ul>
				</div>
			</template>
		</div>



	</lightning-card>
</template>
